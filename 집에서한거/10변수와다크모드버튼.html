<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body class="dark">
    <nav class="navbar navbar-light bg-light" >
        <div class="container-fluid">
          <span class="navbar-brand">한세SHOP</span>
          <span class="badge bg-dark">Dark 🔄</span>
          <button  class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav> 


    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="uid">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pw">
                    <p id="belowpw"></p>
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
        </div>
    </div> 
    
    <ul class="list-group">
        <li class="list-group-item disabled" aria-disabled="true">A disabled item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>   

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    
    

    <script>

        var 예금액 = 10000;
        var 미래예금액 = 0;
        
        if(예금액 < 50000){
            미래예금액 = 예금액 * 1.15 * 1.15
        }else{
            미래예금액 = 예금액 * 1.2**2
        }

        console.log(미래예금액) 



        var count = 0;

        document.querySelector('.badge').addEventListener('click', function(){
            count++
            if (count%2 == 1){
                document.querySelector('.badge').innerHTML= 'Dark 🔄';
            }else{
                document.querySelector('.badge').innerHTML= 'light 🔄';

            }
        });




        document.getElementById('pw').addEventListener('input', function(){
            if(document.getElementById('pw').value.length < 6){
                document.getElementById('belowpw').innerHTML = '아직 6자 미만이야';
            } else {
                document.getElementById('belowpw').innerHTML = '';
            }
           
        })






        document.getElementsByTagName('form')[0].addEventListener('submit', function(e){
            if(document.getElementById('uid').value == '' ){
                alert('아이디 입력해');
                e.preventDefault();
            }
            if(document.getElementById('pw').value == '' ){
                alert('비밀번호 입력해');
                e.preventDefault();   
            } else if(document.getElementById('pw').value.length < 6){
                alert('그걸로 되겠어?')
                e.preventDefault();
            }

        })
    </script>






    <script>

        
        //로그인 모달
        document.querySelector('#close').addEventListener('click', function(){
            document.getElementsByClassName('black-bg')[0].classList.remove('show-modal');
        });

        document.querySelector('#login').addEventListener('click', function(){
            document.getElementsByClassName('black-bg')[0].classList.add('show-modal');
        });


        //nav 바
        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>

</html>
